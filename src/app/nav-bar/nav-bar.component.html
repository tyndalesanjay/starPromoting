<header>
    <div class="logo">
        <img src="../assets/logo (2).png" alt="Star Production Logo" width="250em">
    </div>
    <nav>
        <ul>
            <li><a routerLink="home">Home</a></li>
            <li><a routerLink="services">Services</a></li>
            <li><a (click)="toggleFeature()" id="featureLnk">Features</a></li>
            <li><a routerLink="contact">Contacts</a></li>
            <li><a routerLink="about" id="aboutLnk">About Us</a></li>
            <!-- <li><a (click)="toggleAbout()" id="aboutLnk">About Us</a></li> -->
        </ul>
    </nav>
    <div class="companyInfo">
        <div class="info">
            <a (click)="toggleModal()" id="modalLnk" [ngStyle]="{'cursor': 'pointer'}"> &#x24d8;</a>
        </div>
        <div class="contactNum">
            <a href="Tel+:11111111">1 876-111-111</a>
        </div>
    </div>
</header>
<div class="dropFeature" *ngIf="dropFeature" id="dropFeature">
    <ul style="color: black;" > 
        <li><a routerLink="contact">Get a Free Quote</a></li>
        <!-- <li><a routerLink="price">Price</a></li> -->
        <li><a href="">Blog</a></li>
    </ul>
</div>
<div class="dropModal" *ngIf="dropModal" id="dropModal">
    <h4>Get a free consultation</h4>
    <div class="address-phone">
        <div class="address">
            <span><i class="fa-solid fa-location-crosshairs"></i></span>
            <span>Address</span> <br>
            <a href="https://goo.gl/maps/QoiX38gfkBx858Ef7" target="_blank">
                Kingston,St. Andrew,<br> Jamaica
            </a>
        </div>
        <div class="phone" [ngStyle]="{'margin-right': '8vw'}">
            <span><i class="fa-solid fa-mobile-screen"></i></span>
            <span>Phone</span> <br>
            <a href="tel:+">1 876-111-1111</a>
        </div>
    </div>
    <div class="email-hours">
        <div class="email">
            <span><i class="fa-solid fa-envelope"></i></span>
            <span>Email</span><br>
            <a href="mailto:">info@gmail.com</a>
        </div>
        <div class="hours">
            <span><i class="fa-regular fa-clock"></i></span>
            <span>Business Hours</span>
            <p>Mon - Fri: 10 am - 6 pm</p>
            <p>Sat - Sun: Closed</p>
        </div>
    </div>
</div>
